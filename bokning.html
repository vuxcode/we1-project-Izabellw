<DOCTYPE! html>
<html>
<head>
    <title>Bokning</title>
    <style>
      body {
      background: #FFF8DC;
    } 
      a {
        color: red;
      }
      li a {
        color: red;
      }
      ul {}
      li {}
      li a {}
      li a:hover {}
      ul {
        background:  #FAFAD2;
        list-style-type: none;
        margin: 0;
        overflow: hidden;
        padding: 0;
      }
      li {
        float: left;
      }
      li a {
        display: block;
        color: black;
        padding: 16px;
        text-align: center;
        text-decoration: none;
      }
      li a:hover {
        background-color: white;
      }
    </style>
</head>
<body>
    <ul>
        <li><a href="home.html">Hem</a></li>
        <li><a href="bokning.html">Bokning</a></li>
        <li><a href="kontakt.html">Kontakt</a></li>
      </ul>
    <form action="" method="POST">
        <fieldset>
            <legend>Bokning</legend>
            <label for="name">Namn</label><br>
            <input id="name" type="name"><br>
            <label for="start">Datum</label><br>
            <input type="date" id="start" name="trip-start" value="2021-11-03" min="2021-11-01" max="2040-12-31"><br>
            <label for="email">Email</label><br>
            <input id="email" type="email"><br>
            <label for="phone">Telefonnummer</label><br>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>
            <small>Format: 123-4567890</small><br>
            <label for="message">Meddelande</label><br>
            <textarea id="message" name="message" rows="5" ></textarea>
        </fieldset>
        <input type="submit" value="Skicka">
    </form>
    <h3>Postadress</h3>
    <p>Norra bergvägen 9A</p>
    <p>541 32 Skövde</p>
</body>
</html>
